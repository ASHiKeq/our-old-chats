    `;
    // ржЖржкржирж╛рж░ ржЖрж╕рж▓ ржЯрзЗржХрзНрж╕ржЯ ржПржЗ рж╕рзНржерж╛ржирзЗ ржкрзЗрж╕рзНржЯ ржХрж░ржмрзЗржиред
    // ##################################################################

    const chatContainer = document.getElementById('chat-container');
    
    // Non-Breaking Space (U+202F ржмрж╛ U+00A0) ржПржмржВ ржирждрзБржи рж▓рж╛ржЗржи ржарж┐ржХ ржХрж░рж╛рж░ ржЬржирзНржп
    const cleanedData = rawChatData.replace(/\u202F/g, ' ').replace(/\u00A0/g, ' ').trim();
    const lines = cleanedData.split('\n').filter(line => line.trim() !== '');
    let previousDate = '';

    // ржЖржкржирж╛рж░ ржлрж░ржорзНржпрж╛ржЯрзЗрж░ ржЬржирзНржп Regex: DD/MM/YYYY, HH:MM AM/PM - Sender: Message
    const regex = /^(\d{2}\/\d{2}\/\d{4}), (\d{1,2}:\d{2} (?:am|pm)) - (.*?): (.*)/i;

    lines.forEach(line => {
        const match = line.match(regex);

        if (match) {
            const dateParts = match[1].split('/');
            const displayDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`; 
            
            const time = match[2].trim();
            const sender = match[3].trim();
            let messageText = match[4].trim();

            // рждрж╛рж░рж┐ржЦ ржмрж┐ржнрж╛ржЬржХ ржпрзЛржЧ ржХрж░рж╛
            if (displayDate !== previousDate) {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date-separator';
                dateDiv.innerHTML = `<span>${displayDate}</span>`;
                chatContainer.appendChild(dateDiv);
                previousDate = displayDate;
            }

            // ржорзЗрж╕рзЗржЬ рж▓рж╛ржЗржи ржХржирзНржЯрзЗржЗржирж╛рж░ рждрзИрж░рж┐
            const messageLine = document.createElement('div');
            const isMe = sender === myName;
            
            messageLine.className = 'message-line ' + (isMe ? 'sender-me-line' : 'sender-other-line');

            // ржорзЗрж╕рзЗржЬ ржмрж╛ржмрж▓ рждрзИрж░рж┐
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isMe ? 'sender-me' : 'sender-other');
            
            // ржирждрзБржи рж▓рж╛ржЗржи рж╕ржВрж░ржХрзНрж╖ржг
            messageText = messageText.replace(/\n/g, '<br>');

            let htmlContent = '';
            
            // ржпржжрж┐ ржЖржкржирж┐ ржирж╛ рж╣ржи, рждржмрзЗ ржкрзНрж░рзЗрж░ржХрзЗрж░ ржирж╛ржо ржжрзЗржЦрж╛рждрзЗ рж╣ржмрзЗ
            if (!isMe) {
                 htmlContent += `<span class="sender-name">${sender}</span>`;
            }
            
            // ржорж┐ржбрж┐ржпрж╝рж╛ ржорзЗрж╕рзЗржЬ рж╕рзНржЯрж╛ржЗрж▓ ржХрж░рж╛
            if (messageText.includes('<Media omitted>')) {
                 messageText = `<span class="media-message">${messageText}</span>`;
            }

            htmlContent += `<span class="message-content">${messageText}</span>`;

            // ржЯрж╛ржЗржорж╕рзНржЯрзНржпрж╛ржорзНржк ржпрзЛржЧ ржХрж░рж╛
            htmlContent += `<span class="timestamp">${time.toLowerCase()}</span>`;
           
            messageDiv.innerHTML = htmlContent;
            messageLine.appendChild(messageDiv); // ржмрж╛ржмрж▓ржХрзЗ рж▓рж╛ржЗржирзЗрж░ ржоржзрзНржпрзЗ рж░рж╛ржЦрж╛
            chatContainer.appendChild(messageLine); // рж▓рж╛ржЗржиржХрзЗ ржЪрзНржпрж╛ржЯ ржХржирзНржЯрзЗржЗржирж╛рж░рзЗ ржпрзЛржЧ ржХрж░рж╛
        }
    });

    // ржЪрзНржпрж╛ржЯ рж▓рзЛржб рж╣ржУрзЯрж╛рж░ ржкрж░ рж╕рзНржХрзНрж░рж▓ ржирж┐ржЪрзЗ ржирж┐ржпрж╝рзЗ ржпрж╛ржУржпрж╝рж╛
    chatContainer.scrollTop = chatContainer.scrollHeight;
</script>
